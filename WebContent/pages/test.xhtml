<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/baseTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Search Term"></h:outputText>
				<h:inputText value="#{testBean.searchTerm}"></h:inputText>
			</h:panelGrid>
			<h:commandButton value="Search" action="#{testBean.testWS}" />
		</h:form>

		<h:dataTable value="#{testBean.books}" var="book">
			<h:column>
				<f:facet name="header">Title</f:facet>
				#{book.title}
			</h:column>
			<h:column>
				<f:facet name="header">Author</f:facet>
				#{book.author}
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
				#{book.price}
			</h:column>
		</h:dataTable>
		
	</ui:define>
</ui:composition>
</html>
